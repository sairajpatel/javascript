<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #212121;
        color: white;
    }
    .center{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #clock{
        font-size: 40px;
        background-color: orange;
        border-radius: 10px;
        padding: 20px 50px;
        margin-top: 10px;

    }
</style>
<body>
    <div class="center">
        <div id="banner"><span>Your local time</span></div>
        <div id="clock"></div>
    </div>
</body>
<script>
     const clok=document.getElementById('clock')
     setInterval(()=>{
        const date=new Date();
        clok.innerHTML=date.toLocaleTimeString();
     },Infinity)
</script>
</html>
